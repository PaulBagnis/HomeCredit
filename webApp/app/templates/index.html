{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %}

<title>{% block title %}User{% endblock %}</title>

{% block page_content %}

<div class="page-header">
    <h1>Choix du dossier</h1>
    <br><br>
    <form method="post" action="{{ url_for('main.predict') }}">
        <div class="form-group">
            <label>Numéro de dossier</label>
            <input type="number" class="form-control" id="id" name="id" placeholder="Numéro de dossier" min="0">
            <small id="idHelp" class="form-text text-muted">Attention à rentrer un identifiant de dossier existant.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



{% endblock %} {% block scripts %} {{ super() }} {% endblock %}
